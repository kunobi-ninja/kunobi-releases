name: Update Release Assets

on:
  repository_dispatch:
    types: [update-release]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to update to (without v prefix)'
        required: true
      channel:
        description: 'Release channel (stable, unstable)'
        required: true
        type: choice
        options:
          - stable
          - unstable
        default: unstable

jobs:
  update-release-assets:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.params.outputs.version }}
      channel: ${{ steps.params.outputs.channel }}
      changed: ${{ steps.diff.outputs.changed }}
      branch: ${{ steps.branch.outputs.name }}
    steps:
      - uses: actions/checkout@v4

      - name: Get version and channel
        id: params
        env:
          DISPATCH_VERSION: ${{ github.event.client_payload.version }}
          DISPATCH_CHANNEL: ${{ github.event.client_payload.channel }}
          INPUT_VERSION: ${{ github.event.inputs.version }}
          INPUT_CHANNEL: ${{ github.event.inputs.channel }}
          EVENT_NAME: ${{ github.event_name }}
        run: |
          if [ "$EVENT_NAME" = "repository_dispatch" ]; then
            VERSION="$DISPATCH_VERSION"
            CHANNEL="$DISPATCH_CHANNEL"
          else
            VERSION="$INPUT_VERSION"
            CHANNEL="$INPUT_CHANNEL"
          fi

          if [ -z "$VERSION" ] || [ -z "$CHANNEL" ]; then
            echo "Error: âŒ version and channel are required" >&2
            exit 1
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "channel=$CHANNEL" >> $GITHUB_OUTPUT
          echo "âœ… Updating to version: $VERSION (channel: $CHANNEL)"

      - name: Download release assets from R2
        env:
          VERSION: ${{ steps.params.outputs.version }}
        run: |
          BASE_URL="https://r2.kunobi.ninja/v${VERSION}"
          VERSIONED_FILE="Kunobi_${VERSION}_release_assets.json"

          curl -fSL "${BASE_URL}/${VERSIONED_FILE}" -o release_assets.json
          curl -fSL "${BASE_URL}/${VERSIONED_FILE}.sha256" -o release_assets.json.sha256

          ls -lh release_assets.json release_assets.json.sha256

      - name: Check for changes
        id: diff
        run: |
          if git diff --quiet release_assets.json 2>/dev/null; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ Release assets already up to date, skipping"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "âœ… Release assets updated"
          fi

      - name: Push update branch
        if: steps.diff.outputs.changed == 'true'
        id: branch
        env:
          VERSION: ${{ steps.params.outputs.version }}
        run: |
          BRANCH="bot/update-v${VERSION}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b "$BRANCH"
          git add release_assets.json release_assets.json.sha256
          git commit -m "[Bot] Update Kunobi to v${VERSION}"
          git push --force-with-lease origin "$BRANCH"
          echo "name=$BRANCH" >> $GITHUB_OUTPUT
          echo "âœ… New branch ${BRANCH} created"

  validate-release-assets:
    needs: update-release-assets
    if: needs.update-release-assets.outputs.changed == 'true'
    uses: ./.github/workflows/validate-release-assets.yaml
    with:
      ref: ${{ needs.update-release-assets.outputs.branch }}

  cleanup:
    needs: [update-release-assets, validate-release-assets]
    if: >-
      always()
      && needs.validate-release-assets.result == 'failure'
      && needs.update-release-assets.outputs.branch != ''
      && needs.update-release-assets.outputs.branch != 'main'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Delete failed branch
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: ${{ needs.update-release-assets.outputs.branch }}
        run: |
          gh api -X DELETE "repos/$GITHUB_REPOSITORY/git/refs/heads/$BRANCH" || true
          echo "ðŸ§¹ Deleted branch $BRANCH after failed validation"

  create-pr:
    needs: [update-release-assets, validate-release-assets]
    if: needs.update-release-assets.outputs.changed == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Create Pull Request
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ needs.update-release-assets.outputs.version }}
          CHANNEL: ${{ needs.update-release-assets.outputs.channel }}
          BRANCH: ${{ needs.update-release-assets.outputs.branch }}
          RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        run: |
          gh pr create \
            --repo "$GITHUB_REPOSITORY" \
            --head "$BRANCH" \
            --base main \
            --title "[Bot] Update Kunobi to v${VERSION}" \
            --body "$(cat <<EOF
          ðŸ¤– Auto-generated and validated by [update-release-assets](${RUN_URL}) workflow

          - **Version**: ${VERSION}
          - **Channel**: ${CHANNEL}
          - **Release assets**: âœ… SHA256 Verified
          - **Assets**: âœ… Download and SHA256 Verified 
          EOF
          )"
